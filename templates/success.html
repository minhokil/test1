<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 완료</title>
    <style>
        body { font-family: sans-serif; margin: 2em; text-align: center; }
        .container { border: 2px solid #28a745; padding: 2em; border-radius: 10px; display: inline-block; }
        h1 { color: #28a745; }
        p { font-size: 1.2em; }
        a { display: inline-block; margin-top: 1.5em; padding: 0.7em 1.5em; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>데이터베이스 생성 완료</h1>
        <p><strong>{{ table_name }}</strong> 테이블에 총 <strong>{{ count }}</strong>개의 데이터가 성공적으로 저장되었습니다.</p>
        <a href="/">새로운 파일 업로드하기</a>
    </div>
</body>
</html>
